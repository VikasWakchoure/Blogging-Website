<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary  shadow-effect">
       {{ formStatus }} Categories
      </h3>

      <p class="text-center mb-5">You can add {{ formStatus }}categories from here ..!</p>

      <form
        class="form-inline d-flex text-center"
        #categoryForm="ngForm"
        (ngSubmit)="onSubmit(categoryForm)"
      >
        <div class="col-md-10">
          <input
            type="text"
            name="category" 
            class="form-control shadow-effect p-2 shadow-effect"
            placeholder="Add New Categories"
            #newCategory="ngModel"
            [(ngModel)]="formCategory"
            required
            [ngClass]="{
              'is-invalid': newCategory.touched && newCategory.invalid
            }"
          />

          <div
            class="alert alert-danger"
            *ngIf="newCategory.touched && newCategory.invalid"
          >
            Category field id required
          </div>
        </div>

        <div class="col-md-2">
          <button
            class="btn btn-block mb-2 ps-4 pe-4 btn-theme bg-primary"
            [disabled]="categoryForm.invalid"
          >
           {{ formStatus }} Category
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-5 mb-5">
      <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Categories</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let category of categoryArray; let i = index">
                <td> {{ i+1 }}</td>
                <td> {{ category.data.category }}</td>
                <td>
                  <button class="btn btn-sm btn-warning" (click)="onEdit(category.data.category, category.id)">Edit</button>
                  <button class="btn btn-sm btn-danger ms-2" (click)="onDelete(category.id)">Delete</button>
                </td>


              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-3">

    </div>
  </div>
</div>

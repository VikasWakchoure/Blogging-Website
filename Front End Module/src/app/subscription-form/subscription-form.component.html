<div class="card shadow-effect">
    <div class="card-body">
        <div class="text-center mt-3 mb-5">
            <h3>SUBSCRIPTION FORM</h3>
            <P class="m-auto subs-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita, delectus.</P>

            <div class="alert alert-danger mt-3" *ngIf='isEmailError'>
                Email Already use!
            </div>
            <div class="alert alert-info mt-3" *ngIf='isSubscribed'>
               Thank You for Subscribing
            </div>

            

            <form  class="form-inline d-flex mb-5 mt-5" #subForm= ngForm (ngSubmit)="onSubmit(subForm.value)">
                <div class="form-group col-md-5 ps-5 pe-5">
                    <input type="text"
                     class="form-control shadow-effect" placeholder="Enter Your Name"
                     name="name"
                     #Name="ngModel"
                     ngModel
                     required
                   
                     [ngClass]="{'is-invalid': Name.touched && Name.invalid }"
                     >

                     <div class="alert alert-danger" *ngIf = "Name.touched && Name.invalid"> Name is Required </div>
                
                       
                       
                  
                </div>
                <div class="form-group col-md-5  ps-5 pe-5">
                    <input type="email" class="form-control shadow-effect" placeholder="Email Address"
                    name="email" 
                    #Email="ngModel"
                    ngModel
                    required
                    email
                    [ngClass]="{'is-invalid': Email.touched && Email.invalid }" >

                    
                    
                    <div class="alert alert-danger" *ngIf = "Email.touched && Email.invalid"> Email Cannot be Empty </div>
                

                    
                </div>

              <div class="col-md-2">
                <button class="btn btn-info btn-block btn-theme" [disabled]="subForm.invalid" 
                >SUBSCRIBE</button>
             </div> 
                
            </form>
        </div>

    </div>
</div>

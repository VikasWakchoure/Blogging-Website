<div class="card mt-5 shadow-effect">
    <div class="card-body"></div>
    <h2 class="ms-3">Leave a comment</h2>
    <p class="ms-3"> You can leave a comment using this comment form</p>

    <form action="">
        <div class="form-group">
            <label for="" class="ms-3">Name</label>
            <input type="text" class="form-control shadow-effect" placeholder="Enter your name here">
        </div>

        <div class="form-group">
            <label for="" class="ms-3">Comment</label>
            <textarea  cols="30" rows="10" class="form-control shadow-effect" placeholder="Add your comment here"></textarea>

        </div>

        <button class="btn btn-info btn-theme ms-3">Add a Comment</button>


    </form>
</div>
